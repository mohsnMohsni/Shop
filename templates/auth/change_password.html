{% extends 'base.html' %}
{% load static %}
{% block title %} Login {% endblock title %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'auth/main.css' %}"> {% endblock extra_css %}
{% block content %}
    <main class="login-main d-flex justify-content-center align-items-center">
        <div class="w-50">
            <div class="text-center font-weight-bold w-100 my-4 display-4">Welcome</div>
            <form class="my-2">
                <div class="d-flex align-items-center flex-column">
                    <div class="my-3 d-flex justify-content-center w-50 position-relative">
                        <input type="email" name="email" class="w-100 auth-input" required>
                        <span class="input-placeholder">Email</span>
                        <span class="input-border"></span>
                    </div>

                    <div class="my-3 d-flex justify-content-center w-50 position-relative">
                        <input type="password" name="pass" class="w-100 auth-input" required>
                        <span class="input-placeholder">Password</span>
                        <span class="input-border"></span>
                    </div>
                </div>
                <div class="my-3 d-flex justify-content-center">
                    <button class="btn btn-success rounded-pill w-50">Login</button>
                </div>
            </form>
            <ul class="text-muted d-flex align-items-center flex-column">
                <li>
                    <span>Forgot</span>
                    <a href="#" class="text-decoration-none">Username / Password?</a>
                </li>
                <li>
                    <span>Donâ€™t have an account?</span>
                    <a href="#" class="text-decoration-none">Sign up</a>
                </li>
            </ul>
        </div>
    </main>
{% endblock content %}
