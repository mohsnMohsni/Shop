{% extends 'base.html' %}
{% load static %}
{% block title %} Change Password {% endblock title %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'auth/main.css' %}"> {% endblock extra_css %}
{% block content %}
    <main class="auth-main d-flex justify-content-center align-items-center">
        <div class="w-50">
            <div class="text-center font-weight-bold w-100 my-4 auth-display text-muted">
                You Can Change Your Password
            </div>

            <form class="my-2" method="post">
                {% csrf_token %}
                <div class="d-flex align-items-center flex-column">
                    <div class="my-3 d-flex justify-content-center w-50 position-relative">
                        {{ form.password }}
                        <label class="input-placeholder" for="id_password">Password</label>
                        <span class="input-border"></span>
                    </div>

                    <div class="my-3 d-flex justify-content-center w-50 position-relative">
                        {{ form.password2 }}
                        <label class="input-placeholder" for="id_password2">Confirm Password</label>
                        <span class="input-border"></span>
                    </div>
                </div>
                <div class="my-3 d-flex justify-content-center">
                    <button class="btn btn-success rounded-pill w-50">Change Password</button>
                </div>
            </form>

            <ul class="text-muted d-flex align-items-center flex-column">
                <li>
                    <a href="{% url 'siteview:home' %}" class="text-decoration-none">
                        Back To home
                    </a>
                </li>
            </ul>

        </div>
    </main>
{% endblock content %}
