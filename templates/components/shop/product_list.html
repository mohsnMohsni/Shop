<section class="mb-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="heading text-center text-capitalize font-weight-bold py-5">
                    <h2>Products</h2>
                </div>
            </div>
            {% for shopproduct in shopproduct_list %}
                <div class="col-lg-3 col-sm-6 my-3">
                    <div class="card my-3 my-lg-0">
                        <img class="card-img-top img-fluid w-100" src="{{ shopproduct.product.image.url }}"
                             alt="Card image cap" style="height: 160px;">
                        <div class="card-body bg-gray text-center">
                            <h5 class="card-title">
                                <a href="{% url 'product:product' slug=shopproduct.product.slug shop_product_id=shopproduct.id %}">
                                    {{ shopproduct.product.name|title }}
                                </a>
                            </h5>
                            <p class="card-text">{{ shopproduct.product.detail|truncatechars:20|capfirst }}</p>
                            <p class="card-text">${{ shopproduct.price }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <span class="my-2">
        {% if is_paginated %}
            {% include 'components/utils/paginate.html' %}
        {% endif %}
    </span>
</section>
