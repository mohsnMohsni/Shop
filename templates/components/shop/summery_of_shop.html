{% load i18n %}

<section class="section bg-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-sm-6 my-lg-0 my-3">
                <div class="counter-content text-center bg-light py-4 rounded">
                    <i class="fa fa-calendar-check-o d-block"></i>
                    <span class="counter my-2 d-block" data-count="{{ shop.start_date_per_day }}">0</span>
                    <h5>
                        {% translate "Days Work Experience" %}
                    </h5>
                </div>
            </div>
            <div class="col-lg-3 col-sm-6 my-lg-0 my-3">
                <div class="counter-content text-center bg-light py-4 rounded">
                    <i class="fa fa-user-o d-block"></i>
                    <span class="counter my-2 d-block" data-count="{{ shop.buyers_count }}">0</span>
                    <h5>
                        {% translate "Buyers" %}
                    </h5>
                </div>
            </div>
            <div class="col-lg-3 col-sm-6 my-lg-0 my-3">
                <div class="counter-content text-center bg-light py-4 rounded">
                    <i class="fa fa-bookmark-o d-block"></i>
                    <span class="counter my-2 d-block" data-count="{{ shop.bookmark_count }}">0</span>
                    <h5>
                        {% translate "Bookmarked" %}
                    </h5>
                </div>
            </div>
            <div class="col-lg-3 col-sm-6 my-lg-0 my-3">
                <div class="counter-content text-center bg-light py-4 rounded">
                    <i class="fa fa-smile-o d-block"></i>
                    <span class="counter my-2 d-block" data-count="{{ shop.happy_customers }}">0</span>
                    <h5>
                        {% translate "Happy Customers" %}
                    </h5>
                </div>
            </div>
        </div>
    </div>
</section>
