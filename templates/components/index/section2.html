{% load static %}
<section class="popular-deals section bg-gray">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="section-title">
                    <h2>Trending</h2>
                    <p>
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quas, magnam.
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="trending-ads-slide">

                    {% for slide in slides %}
                        <div class="col-sm-12 col-lg-4">
                            <!-- product card -->
                            <div class="product-item bg-light">
                                <div class="card">
                                    <div class="thumb-content">
                                        <a href="{{ slide.action_url }}">
                                            <img class="card-img-top img-fluid" style="height: 240px !important;"
                                                 src="{{ slide.image.url }}"
                                                 alt="Card image cap">
                                        </a>
                                    </div>
                                    <div class="card-body">
                                        <h4 class="card-title">
                                            <a href="{{ slide.action_url }}">
                                                {{ slide.title|title|truncatechars:25 }}
                                            </a>
                                        </h4>
                                        <ul class="list-inline product-meta">
                                            <li class="list-inline-item">
                                                <a href="{{ slide.action_url }}">
                                                    <i class="fa fa-folder-open-o"></i>
                                                    {{ slide.action_text }}
                                                </a>
                                            </li>
                                        </ul>
                                        <p class="card-text">
                                            {{ slide.description }}
                                        </p>
                                        <div class="product-ratings">
                                            <ul class="list-inline">
                                                <li class="list-inline-item">
                                                    <i class="fa fa-calendar"></i> {{ slide.end_time }}
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
