{% load static %}

{% load i18n %}

<section class="popular-deals section bg-gray" dir="ltr">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="section-title">
                    <h2>
                        {% translate "Trending" %}
                    </h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="trending-ads-slide">
                    {% for slide in slides %}
                        <div class="col-sm-12 col-lg-6">
                            <div class="product-item bg-light">
                                <div class="card">
                                    <div class="thumb-content">
                                        <a href="{{ slide.action_url }}">
                                            <img class="card-img-top img-fluid" style="height: 240px !important;"
                                                 src="{{ slide.image.url }}"
                                                 alt="Card image cap">
                                        </a>
                                    </div>
                                    <div class="card-body">
                                        <ul class="list-inline product-meta">
                                            <li class="list-inline-item">
                                                <a href="{{ slide.action_url }}" dir="rtl">
                                                    <i class="fa fa-puzzle-piece mx-1"></i>
                                                    {{ slide.action_text }}
                                                </a>
                                            </li>
                                        </ul>
                                        <p class="card-text">
                                            {{ slide.description|truncatechars:60 }}
                                        </p>
                                        <div class="product-ratings">
                                            <ul class="list-inline">
                                                <li class="list-inline-item" dir="rtl">
                                                    <i class="fa fa-calendar mx-1"></i> {{ slide.end_time }}
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
