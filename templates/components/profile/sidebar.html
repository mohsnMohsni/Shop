{% load i18n %}

<div class="col-md-10 offset-md-1 col-lg-3 offset-lg-0">
    <div class="sidebar">
        <div class="widget user">
            <div class="image d-flex justify-content-center">
                <img src="{{ user.avatar.url }}" alt="" class="">
            </div>
            <h5 class="text-center">{{ user.full_name|title }}</h5>
        </div>
        <div class="widget dashboard-links">
            <ul>
                <li>
                    <a class="my-1 d-inline-block" href="{% url 'account:edit_profile' %}">
                        <i class="fa fa-external-link-square mx-1"></i>
                        {% translate "Edit Profile" %}
                    </a>
                </li>
                <li>
                    <a class="my-1 d-inline-block" href="{% url 'account:add_address' %}">
                        <i class="fa fa-external-link-square mx-1"></i>
                        {% translate "Add New Address" %}
                    </a>
                </li>
                <li>
                    <a class="my-1 d-inline-block" href="{% url 'account:change_password' %}">
                        <i class="fa fa-external-link-square mx-1"></i>
                        {% translate "Change Password" %}
                    </a>
                </li>
                <li>
                    {% if user.is_seller %}
                        <a class="my-1 d-inline-block" href="{% url 'product:shop_product_list' user.shop.slug %}">
                            <i class="fa fa-external-link-square mx-1"></i>
                            {% translate "My Shop" %}
                        </a>
                    {% else %}
                        <a class="my-1 d-inline-block" href="{% url 'product:add_shop' %}">
                            <i class="fa fa-external-link-square mx-1"></i>
                            {% translate "Become As Seller" %}
                        </a>
                    {% endif %}
                </li>
            </ul>
        </div>
    </div>
</div>
