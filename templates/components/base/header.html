{% load static %}
{% load i18n %}
<section dir="ltr">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-light navigation">
                    <a class="navbar-brand" href="{% url 'siteview:home' %}">
                        <img src="{% static 'images/logo.png' %}" alt="">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        {% if user.is_authenticated %}
                            <ul class="navbar-nav ml-auto mt-10">
                                <li class="nav-item">
                                    <a class="nav-link login-button" href="{% url 'account:logout' %}">
                                        {% trans "Sign Out" %}
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white add-button" href="{% url 'account:user_profile' %}">
                                        <i class="fa fa-user"></i>
                                        {{ user.full_name|title }}
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link cart-icon" href="{% url 'order:cart' %}">
                                        <i class="fa fa-shopping-cart"></i>
                                        <span id="cart-icon"></span>
                                    </a>
                                </li>
                            </ul>
                        {% else %}
                            <ul class="navbar-nav ml-auto mt-10">
                                <li class="nav-item">
                                    <a class="nav-link login-button" href="{% url 'account:login' %}">
                                        {% translate "Sign In" %}
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white add-button" href="{% url 'account:register' %}">
                                        <i class="fa fa-plus-circle"></i>
                                        {% translate "Sign Up" %}
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link cart-icon" href="{% url 'order:cart' %}">
                                        <i class="fa fa-shopping-cart"></i>
                                        <span id="cart-icon"></span>
                                    </a>
                                </li>
                            </ul>
                        {% endif %}
                    </div>
                </nav>
            </div>
        </div>
    </div>
</section>
