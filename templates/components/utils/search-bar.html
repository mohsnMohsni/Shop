{% load i18n %}

<section class="page-search">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="advance-search">
                    <form id="search-form">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control my-2 my-lg-0" id="search-product"
                                       placeholder="{% translate "What are you looking for" %}">
                            </div>
                            <div class="form-group col-md-4">
                                <input type="text" class="form-control my-2 my-lg-0" id="search-category"
                                       placeholder="{% trans "Category" %}">
                            </div>
                            <div class="form-group col-md-2">
                                <button type="submit" class="btn btn-primary"
                                        onclick="searchResponse()">
                                    {% translate "Search Now" %}
                                </button>
                            </div>
                        </div>
                    </form>
                    <div id="response-visual" class="my-2">
                        <div class="row">
                            <div class="col-md-6">
                                <h4 class="text-center font-weight-bold border-bottom pb-2">
                                    {% translate "Products" %}
                                </h4>
                                <ul id="products-ul" class="p-3"></ul>
                            </div>
                            <div class="col-md-6">
                                <h4 class="text-center font-weight-bold border-bottom pb-2">
                                    {% translate "Categories" %}
                                </h4>
                                <ul id="categories-ul" class="p-3"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
