{% extends 'base.html' %}
{% block title %} Basket | {% endblock title %}
{% block content %}
    <div class="d-flex justify-content-center my-3">
        <span class="font-weight-bolder text-monospace text-danger">SHOP BASKET</span>
    </div>
    <hr>
    <main class="row w-100 mb-5 basket-main">
        <section class="col-md-6 d-flex align-items-center flex-column px-5">
            <h5 class="text-muted">Basket Items</h5>
            <span class="basket-line w-100"></span>
            <div class="d-flex justify-content-sm-start basket-item w-75 p-3 rounded">
                <div class="mx-2">
                    <img src="https://www.templatemonster.com/blog/wp-content/uploads/2011/09/2-ae.jpg" alt=""
                         width="75" height="150">
                </div>
                <div class="mx-2">
                    <div class="h4">Name</div>
                    <div class="text-muted">
                        <div>brand</div>
                        <div>color</div>
                        <div>detail</div>
                    </div>
                    <div class="border-bottom">count</div>
                    <div class="badge badge-danger">Price $</div>
                </div>
            </div>
        </section>
        <section class="col-md-6 d-flex justify-content-center align-items-center flex-column">
            <h5 class="text-muted">Basket Summery</h5>
            <span class="basket-line"></span>
            <div class="d-flex flex-column basket-summery w-75 p-3">
                <span>method</span>
                <span>items</span>
                <span>off code</span>
                <hr>
                <div class="mb-4 text-danger d-flex justify-content-between">
                    <div>total price</div>
                    <div>200$</div>
                </div>
                <a href="" class="btn btn-success">Pay</a>
            </div>
        </section>
    </main>
{% endblock content %}
