{% extends 'base.html' %}

{% block title %} Edit Profile {% endblock title %}

{% block content %}
    <div class="widget personal-info">
        <h3 class="widget-header user">Edit Personal Information</h3>
        {% if form.errors %}
            <div class="alert alert-danger d-flex justify-content-center align-items-center">
                <span>
                    {{ form.errors }}
                </span>
            </div>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_full_name">Slug</label>
                {{ form.slug }}
            </div>
            <div class="form-group">
                <label for="id_email">Name</label>
                {{ form.name }}
            </div>
            <div class="form-group choose-file d-inline-flex">
                <i class="fa fa-file-image-o text-center px-3"></i>
                {{ form.image }}
            </div>
            <div class="form-group">
                <label for="id_phone">Detail</label>
                {{ form.detail }}
            </div>
            <button class="btn btn-transparent">Save My Changes</button>
        </form>
    </div>
{% endblock content %}
