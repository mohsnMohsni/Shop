{% extends 'base.html' %}
{% block title %} Search | {% endblock title %}
{% block content %}
    <main>
        <section>
            <div class="jumbotron m-0">
                <div class="text-center">
                    <span class="h6">Category</span>
                </div>
                <hr>
                <div class="card-group d-flex justify-content-around align-content-between flex-wrap">
                    {% for product in products %}
                        <div class="card text-white bg-danger my-2" style="max-width: 18rem;">
                            <div class="card-header">
                                <img src="{{ product.image.url }}" alt="" width="100%" height="300px">
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">{{ product.name }}</h5>
                                <p class="card-text">{{ product.detail }}</p>
                            </div>
                            <div class="card-footer bg-transparent border-warning">
                                <div class="d-flex justify-content-between align-items-end h-100">
                                    <a href="{% url 'product:product' product.slug %}"
                                       class=" btn btn-warning">See Product</a>
                                    <span class="text-warning h4 d-inline-block">
                                {{ product.shop_product.price }}200$
                            </span>
                                </div>
                            </div>
                        </div>
                    {% empty %}
                        <div class="d-flex justify-content-center align-items-center text-muted display-3"
                             style="height: 50vh;">
                            There is No result.
                        </div>
                    {% endfor %}
                </div>
            </div>
        </section>
    </main>
{% endblock content %}
